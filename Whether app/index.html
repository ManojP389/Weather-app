<!DOCTYPE html>
<html>
<head>
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <h1 class="title"> Weather App </h1>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button><img src="images/search.png" alt="Search"></button>
        </div>
        <!--When user entered invalid city name it should return invalid-->
        <div class="error">
            <p> Invalid city name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">19Â°c</h1>
            <h2 class="city">Viag</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity" >50%</p>
                        <p style="font-weight: bold;">Humidity</p>
                    </div>

                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">11km/h</p>
                        <p style="font-weight: bold;">Wind Speed</p>
                    </div>

                </div>

            </div>
            
        </div>
</div>
<script src="script.js" ></script>


</body>
</html>
